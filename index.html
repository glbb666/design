    <script>        
        var mySwiper = new Swiper ('.swiper-container', {
          direction: 'vertical', // 垂直切换选项
          loop: true, // 循环模式选项
          
          // 如果需要分页器
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
            renderBullet: function (index, className) {
                return '<span class="' + className + '">' + '</span>';
            },
          },
          
          // 如果需要前进后退按钮
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          
          // 如果需要滚动条
          scrollbar: {
            el: '.swiper-scrollbar',
          },
          on: {
            slideChangeTransitionStart: function(){
                var list = document.getElementsByClassName('swiper-pagination-bullet');
                var swiper = document.getElementsByClassName('swiper-slide');
                var arr = ['slideDown','slideLeft','fadeIn','zoomer','bounceIn','rotateIn','slideDown','slideLeft'];
                var arr2 = ['slideUp','slideRight','fadeIn','zoomer','bounceIn','rotateIn','slideDown','slideRight'];
                var div = swiper[this.activeIndex].getElementsByTagName('div');
                var number = this.activeIndex;
                div[1].classList.add(arr[number]);
                div[2].classList.add(arr2[number]);
                var timer = setTimeout(function(){
                    div[1].classList.remove(arr[number]);
                    div[2].classList.remove(arr2[number]);
                },1000);
            },
            slideChangeTransitionEnd: function(){
                // var list = document.getElementsByClassName('swiper-pagination-bullet');
                // var swiper = document.getElementsByClassName('swiper-slide');
                // var arr = ['slideLeft','fadeIn','zoomer','bounceIn','rotateIn','slideDown'];
                // var div = swiper[this.activeIndex].getElementsByTagName('div');
                
            },
  },
        })        
        </script>
